<mat-toolbar class="border-bottom">
  <img id="logo" src="img/logo_64x64.png" alt="Logo" height="36" />
  <span class="ms-3">ChordPro - Editor</span>
  <span class="horizontal-spacer"></span>
  <button mat-flat-button class="me-3" (click)="onNewButtonClick()">
    <mat-icon>add</mat-icon>
    <span>New</span>
  </button>
  <button mat-flat-button (click)="onDownloadButtonClick()">
    <mat-icon>download</mat-icon>
    <span>Download</span>
  </button>
</mat-toolbar>
